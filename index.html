<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>StratumFive</title>
</head>
<body>
    <div id="map"></div>
    <button id="mapbutton"> Show Map </button>

    <div id="sizediv">
        <input id="mapsize" value="5 3">
        <button id="sizebutton"> Set Size </button>
    </div>
    <div id="positiondiv">
        <input id="shipcoords" value="1 1 E">
        <button id="coordsbutton"> Set Coordinates </button>
    </div>
    <div id="directiondiv">
        <input id="directions" value="RFRFRFRF">
        <button id="directionbutton"> Direct Ship </button>
    </div>
    <div id="finaldiv"></div>
</body>
</html>
