<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>StratumFive</title>
</head>
<body>
    <div id="map"></div>
    <button id="mapbutton"> Show Map </button>
</br>
    <div id="sizediv">
        <p> STEP 1: 
            <input type="text" id="mapsize" placeholder="e.g. 5 3">
            <button id="sizebutton"> Set Size </button>
        </p>
    </div>
    <div id="positiondiv">
        <p> STEP 2: 
            <input type="text" id="shipcoords" placeholder=" e.g. 1 1 E">
            <button id="coordsbutton"> Set Coordinates </button>
        </p>
    </div>
    <div id="directiondiv">
        <p> STEP 3: 
            <input type="text" id="directions" placeholder="e.g. RFRFRFRF">
            <button id="directionbutton"> Direct Ship </button>
        </p>
    </div>
    <div id="finaldiv"></div>
    <div id="lostdiv"></div>
</body>
</html>
